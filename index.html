            margin: 0 auto; 
            padding: 20px; 
            text-align: center;

        h1 { margin: 0; font-size: 2.5rem; }

            display: flex; 
            flex-wrap: wrap;

        }
        .app-card { 
            background: white;
            border: none;

        .app-card:hover {
            transform: translateY(-10px);
        }
        .app-card h2 { 
            font-size: 1.4rem; 
            margin-bottom: 20px; 
            color: #202124;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button img { 
            width: 200px; 
            height: auto;
        }
        
        .privacy-links { 
            margin-top: 25px; 
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .privacy-links a { 
            color: #1a73e8; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 0.9rem;
        }
        .privacy-links a:hover {
            text-decoration: underline;
        }
        
        .footer { 
            margin-top: 60px; 
            padding: 30px; 
            font-size: 0.9rem; 
            color: #666;
        }
        .contact-email {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
